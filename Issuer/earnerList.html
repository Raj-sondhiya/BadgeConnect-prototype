<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earner List | Cloudstry Tech</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #f8d7da, #d1ecf1);
            min-height: 100vh;
        }

        .table thead th {
            background-color: #00bfff;
            color: white;
            vertical-align: middle;
        }

        .card {
            border-radius: 12px;
        }

        .action-icons i {
            cursor: pointer;
            margin: 0 5px;
        }

        .action-icons i:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <h4 class="fw-bold text-info mb-4"><i class="fa-solid fa-list me-2"></i> Earner List</h4>

                <div class="table-responsive">
                    <table class="table table-bordered align-middle text-center" id="earnerTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Badge Title</th>
                                <th>Badge ID</th>
                                <th>Organization</th>
                                <th>Address</th>
                                <th>Created At</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="earnerTableBody">
                            <!-- Filled dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="issuer.js"></script>
</body>

</html>
